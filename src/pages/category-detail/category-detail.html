
<ion-header>

    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ category?.name }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    
    <form [formGroup]="formGroup">

      <ion-item>
        <ion-label stacked>Nome*</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>
      <p class="danger" *ngIf="formGroup.controls['name'].dirty &&  formGroup.controls['name'].errors" margin-left>Valor inv√°lido</p>

      <ion-item>
        <ion-thumbnail>
          <img [src]="category?.imageUrl || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
      </ion-item>

      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
      
    </form>
    
    
  
    <button ion-button block outline (click)="save()">Salvar</button>
  
  </ion-content>
