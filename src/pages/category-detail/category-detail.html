
<ion-header>

    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ category?.name }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    
    <ion-card class="item">
      
      <img [src]="category?.imageUrl || 'assets/imgs/prod.jpg'">
      <ion-fab right edge>
          <button color="lightprimary" navPush="CartPage" ion-fab mini>
            <ion-icon name="cloud-upload"></ion-icon>
          </button>
      </ion-fab>
      
      <ion-card-content>
        <ion-card-title>
          {{ category?.name }}
        </ion-card-title>
        <p>
          {{category?.date | date: "dd/MM/yyyy" }}
        </p>
      </ion-card-content>
    </ion-card>
  
    <button ion-button block outline (click)="save(category)">Salvar</button>
  
  </ion-content>
